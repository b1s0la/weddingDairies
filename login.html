    <title>Log in</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->

<body class="bg-gray">
	<div class="row">
		<div class="col-md-4 col-xs-3"></div>

		<div class="col-md-4 col-xs-6 m-t-60 bg-white" style="box-shadow: 0 2px 15px rgba(0,0,0,0.43);">

			<form class="m-l-20 m-r-20 m-t-20">
				<h4><strong>Continue planning your perfect wedding</strong></h4>
				<div class="md-form m-r-20">
				    <input type="email" id="defaultForm-email" class="input-alternate" placeholder="Email" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="password" class="input-alternate" placeholder="Password" style="height: 3.1rem;">
				</div>

				<button type="button" class="btn btn-outline-secondary waves-effect" id="log" style="padding: 0.85rem 10.32rem;">Log In</button>
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
						    <input type="checkbox" class="filled-in" id="checkbox2">
						    <label for="checkbox2">Remember me</label>
						</div>
					</div>
					<div class="col-md-4">
						<label><p><a href="#">Forget password?</a></p></label>
					</div>
				</div>
				<!-- <p>Are you a vendor? <a href="#">Log in here</a></p> -->
				
			</form>

		<div class="col-md-4 col-xs-3"></div>

	</div>
