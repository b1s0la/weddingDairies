<html>
<head>
    <meta charset="utf-8">

    <title>Sign Up</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

<body class="bg-gray">
	<div class="row">
		<div class="col-md-4 col-xs-3"></div>

		<div class="col-md-4 col-xs-6 m-t-60 bg-white" style="box-shadow: 0 2px 15px rgba(0,0,0,0.43);">

			<form class="m-l-20 m-r-20 m-t-20">
				<h4><strong>Start planning your perfect wedding now</strong></h4>
				<div class="md-form m-r-20">
				    <input type="text" id="defaultForm-email" class="input-alternate" placeholder="Username" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="password" class="input-alternate" placeholder="Password" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="password" class="input-alternate" placeholder="Confirm Password" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="text" id="defaultForm-email" class="input-alternate" placeholder="Groom's Name" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="text" id="defaultForm-email" class="input-alternate" placeholder="Bride's Name" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="email" id="defaultForm-email" class="input-alternate" placeholder="Email" style="height: 3.1rem;">
				</div>
				<div class="md-form m-r-20">
				    <input type="text" id="defaultForm-email" class="input-alternate" placeholder="Phone Number" style="height: 3.1rem;">
				</div>

				<button type="button" class="btn btn-outline-secondary waves-effect" id="log" style="padding: 0.85rem 10.0rem;">Sign Up</button>
				<span class="f-12 m-l-40">By signing up, you agree to our <a href="#" style="color: #0275d8;">Terms</a> and <a href="#" style="color: #0275d8;">Privacy Policy</a></span>
				
			</form>

		<div class="col-md-4 col-xs-3"></div>

	</div>
		


    <script type="text/javascript" src="js/jquery-3.1.1.min.js">
